method: bayes
name: 'SGD_BN'
metric:
  name: val loss
  goal: minimize
parameters:
  num_blocks:
    distribution: constant
    value: 2
  num_features:
    distribution: constant
    value: 64
  lr:
    min: 0.00000001
    max: 0.00001
  optimizer:
    distribution: constant
    value: SGD
  batch_normalization:
    distribution: constant
    value: True
  epochs:
    distribution: constant
    value: 200
  batch_size:
    distribution: constant
    value: 16
  weight_decay:
    distribution: constant
    value: None